<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Registration form</h1>
    <form action="" method="get" autocomplete="on">
      <div class="input-group">
        <label for="fname">First name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="E.g Beraat"
          required
        />
      </div>
      <div class="input-group">
        <label for="tel">Phone Number</label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="+90 500 420 55 55"
          required
        />
      </div>

      <div class="input-group">
        <label for="e-mail">E-mail:</label>
        <input type="email" id="e-mail" name="e-mail" required />
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
          aria-describedby="password-instructions"
        />
        <p id="password-instructions">At least 8 chracters</p>
      </div>

      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="120" step="1" />
        <!-- TODO: anna to add pattern for non-decimals numbers -->
      </div>
      <div class="input-group">
        <label for="start-date">Desired Start Date:</label>
        <input type="date" name="start-date" id="start-date" min="2026-02-10" />
      </div>
      <fieldset>
        <legend>Choose Your Gender:</legend>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </fieldset>

      <div class="input-group">
        <div class="input-subgroup">
          <label for="street-address">Street Address:</label>
          <input
            type="text"
            id="street-address"
            name="street-address"
            required
          />
        </div>

        <div class="input-subgroup">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="input-subgroup">
          <label for="post-code">Post Code:</label>
          <input type="text" id="post-code" name="post-code" required />
        </div>

        <label for="country">Country:</label>
        <select name="country" id="country" required>
          <option value="">Select a country:</option>
          <option value="turkey">Turkey</option>
          <option value="sweden">Sweden</option>
          <option value="america">America</option>
          <option value="france">France</option>
        </select>
      </div>

      <div class="input-group">
        <label for="receipt">You can upload your payment receipt below:</label>
        <input type="file" id="receipt" name="receipt" accept=".pdf" required />
      </div>

      <div class="input-inline">
        <input type="checkbox" name="terms" id="terms" value="accepted" />
        <label for="terms">I accept <a href="#">terms and conditions</a></label>
      </div>

      <!-- <button type="submit">Submit Registration form</button>
      <button type="reset">Clear form</button> -->


      <input type="hidden" name="hidden-value" value="12345">

      <input type="submit" value="Submit Registration form">
      <input type="reset" value="Clear form">
    </form>
  </body>
</html>
